"$id": hubtraf.jupyter.org/event
version: 1
title: hubtraf server events
description: |
  Events generated by hubtraf actions.
type: object
required:
- action
- unit
- username
- duration
properties:
  action:
    enum:
    - start
    - stop
    - execute
    description: |
      Action performed by hubtraf.
      This is a required field.
      Possible Values:
      1. start
      2. stop
      3. execute
  unit:
    enum:
    - server
    - kernel
    - code
    description: |
      The unit the hubtraf action is performed on.
      This is a required field.
      Possible Values:
      1. server
      The server can have the following actions performed on it:
      -start
      -stop
      2. kernel
      The kernel can have the following actions performed on it:
      -start
      -stop
      3. code
      The code can have the following actions performed on it: execute
  status:
    enum:
    - success
    - failure
    description: |
      Whether or not the action has succeded.
  username:
    type: string
    description: |
      Name of the user.
  duration:
    type: number
    description: |
      Time taken to execute the action
